<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- $ Viewport meta för att göra så browsern inte försökar använda automatisk anpassning till mobil storlek $ -->
	<link rel="stylesheet" type="text/css" href="omar-shishani-2.css">
	<link rel="stylesheet" media="(max-width: 450px)" href="max-450px.css">
  <script src="jquery-3.4.1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
	<title>Omar Shishani</title>
</head>
	<body class="body">
		<header class="header">
		<!-- $ Elementet <header> används för bättre semantik $ -->
			<h1 class="header__heading">
				Videos
			</h1>
		</header>
		<main class="main">

			<div class="container">
				<div class="container__wrap">
					<iframe class="container__video" width="560" height="315" src="https://www.youtube.com/embed/7TukNgrxAJk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="container__wrap">
					<iframe class="container__video" width="560" height="315" src="https://www.youtube.com/embed/B0UKTNfD5C8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="container__wrap">
					<iframe class="container__video" width="560" height="315" src="https://www.youtube.com/embed/Q7bXMGTfEhc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="container__wrap">
					<iframe class="container__video" width="560" height="315" src="https://www.youtube.com/embed/h06bzqb0o2o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>

			<video autoplay muted loop class="myVideo">
				<source src="beach-walk-in-v4.mp4" type="video/mp4">
			</video>
		</main>
		<script src="insert-to-dom.js"></script>
		<script id="omarJavascript" src="omar-shishani-2.js"></script>
	</body>
</html>
