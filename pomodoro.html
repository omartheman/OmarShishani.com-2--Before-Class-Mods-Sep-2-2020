<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="A pomodoro timer with variable sound effects and animations, to give you a fun alert when your time is up!">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- $ Viewport meta för att göra så browsern inte försökar använda automatisk anpassning till mobil storlek $ -->
	<link rel="stylesheet" type="text/css" href="omar-shishani-2.css">
	<link rel="stylesheet" media="(max-width: 450px)" href="max-450px.css">
  <script src="jquery-3.4.1.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <title>Omar Shishani</title>
</head>
	<body class="body body--construction">
		<header id="page-top" class="header header--contracting">
		<!-- $ Elementet <header> används för bättre semantik $ -->
			<h1 class="header__heading">
				Timer
			</h1>
		</header>

		<main class="main">
			<div class="main__section-construction-padded">


				<div class="text-main">
					<h2 class="text-main__title">
						Timer
					</h2>
					<div class="text-main__content text-main__grid-module">
            <div class="text-main__grid-module--top text-main__grid-module--timer-display timer__span--values">00:00:00</div>
            <div class="text-main__grid-module--hours-in">
              <h3 class="timer__titles">Hours</h3>
              <input class="timer__input timer__hours-input text-main__grid-module--input" type="number">
            </div>
            <div class="text-main__grid-module--mins-in">
              <h3 class="timer__titles">Minutes</h3>
              <input class="timer__input timer__minutes-input text-main__grid-module--input" type="number">
            </div>
            <div class="text-main__grid-module--secs-in">
              <h3 class="timer__titles">Seconds</h3>
              <input class="timer__input timer__seconds-input text-main__grid-module--input" type="number">
            </div>
            <div class="text-main__grid-module--choice">
              <form class="text-main__grid-module--inputs-form" action="">
                <div class="text-main__grid-module--inputs">
                  <input id="timer-button-tequila" name="timer-radio" type="radio" value="tequila">
                  <label for="timer-button-tequila">Tequila</label>
                </div>
                <div class="text-main__grid-module--inputs">
                  <input id="timer-button-forest" name="timer-radio" type="radio" value="forest">
                  <label for="timer-button-forest">Forest</label>
                </div>
              </form>
            </div>
            <div class="text-main__grid-module--foot">
              <div class="timer__button--play">
                <div class="timer__button timer__button--coverer">
                </div>
                <svg class="timer__button--svg" width="75" height="75" version="1.1" viewBox="0 0 19.844 19.844" xmlns="http://www.w3.org/2000/svg">
                  <g transform="translate(0 -277.16)" stroke="#0c0c0c" stroke-linecap="round" stroke-linejoin="round">
                   <circle cx="9.9504" cy="287.12" r="10" fill="#fffafc" stroke-width="2" style="paint-order:normal"/>
                   <path d="m15.633 287.24c1.95e-4 -0.0751-4.4614 2.5604-4.3962 2.523 0.06512-0.0374-4.4612 2.4853-4.3962 2.523 0.064927 0.0377 0.013361-5.1438 0.013166-5.0688-1.95e-4 0.0751 0.078287-5.1061 0.013166-5.0688-0.065122 0.0374 4.448 2.5835 4.3831 2.5458-0.06493-0.0377 4.3829 2.6208 4.3831 2.5458z" fill="#ff00d7" stroke-width=".6" style="paint-order:normal"/>
                  </g>
                </svg>
              </div>
              <div class="timer__button--pause timer__button--clicked">
                <div id="timer-button-forest" class="timer__button timer__button--coverer">
                </div>
                <svg class="timer__button--svg width="75" height="75" version="1.1" viewBox="0 0 19.844 19.844" xmlns="http://www.w3.org/2000/svg">
                  <g transform="translate(0 -277.16)" stroke="#0c0c0c" stroke-linecap="round" stroke-linejoin="round">
                   <circle cx="9.9504" cy="287.12" r="10" fill="#fffafc" stroke-width="2" style="paint-order:normal"/>
                   <rect x="7.1187" y="283.22" width="1.7699" height="7.912" ry="1.1538" fill="#ff00d7" stroke-width=".6" style="paint-order:normal"/>
                   <rect x="10.946" y="283.22" width="1.7699" height="7.912" ry="1.1538" fill="#ff00d7" stroke-width=".6" style="paint-order:normal"/>
                  </g>
                </svg>
              </div>
            </div>
            <div class="text-main__grid-module--reset">
              <div class="timer__button--reset">
                <div class="timer__button timer__button--coverer">
                </div>
                <svg class="timer__button--svg" width="75" height="75" version="1.1" viewBox="0 0 19.844 19.844" xmlns="http://www.w3.org/2000/svg">
                  <g transform="translate(0 -277.16)" stroke="#0c0c0c" stroke-linecap="round" stroke-linejoin="round">
                   <circle cx="9.9504" cy="287.12" r="10" fill="#fffafc" stroke-width="2" style="paint-order:normal"/>
                   <path d="m15.633 287.24c1.95e-4 -0.0751-4.4614 2.5604-4.3962 2.523 0.06512-0.0374-4.4612 2.4853-4.3962 2.523 0.064927 0.0377 0.013361-5.1438 0.013166-5.0688-1.95e-4 0.0751 0.078287-5.1061 0.013166-5.0688-0.065122 0.0374 4.448 2.5835 4.3831 2.5458-0.06493-0.0377 4.3829 2.6208 4.3831 2.5458z" fill="#ff00d7" stroke-width=".6" style="paint-order:normal"/>
                  </g>
                </svg>
              </div>
            </div>
					</div>
        </div>
       
				</div>
				<a href="#page-top">
					<div class="navbar--contracting__button navbar--contracting__button--back-to-top">
						Back to top
					</div>
				</a>
			</div> <!-- <div class="main__section-construction-padded"></div> -->
			
    </main>
    <script src="pomodoro_svg.js"></script>
		<script src="insert-to-dom.js"></script>
		<script id="omarJavascript" src="omar-shishani-2.js"></script>
    <script src="construction-top-button.js"></script>
    <script src="pomodoro.js"></script>
	</body>
</html>
